<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    @if (isLoggedIn) {
      <a href="jobs" class="navbar-brand">JOBS</a>
    } @else {
      <a href="login" class="navbar-brand">JOBS</a>
    }
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a routerLink="jobs" class="nav-link">Avaliable</a>
      </li>
      @if (isLoggedIn) {
        <li class="nav-item">
          <a href="jobs" class="nav-link" routerLink="/users/{{ id }}/jobs">Applied</a>
        </li>
      }

      @if (showAdminBoard) {
        <li class="nav-item">
          <a routerLink="add" class="nav-link">Add new</a>
        </li>
      }
    </ul>

    @if (!isLoggedIn) {
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
    } @else {
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    }
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
