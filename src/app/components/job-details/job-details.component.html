@if (viewMode){
    @if (currentJob.id){
        <h4>Job</h4>
        <div>
        <label><strong>Title:</strong></label> {{ currentJob.title }}
        </div>
        <div>
        <label><strong>Description:</strong></label>
        {{ currentJob.description }}
        </div>
        @if (!applied) {
            <button class="badge badge-primary mr-2" (click)="apply()" >
                Apply
            </button>
        }
        @else {
            <button class="badge badge-secondary mr-2" (click)="decline()">
                Dismiss
            </button>
        }
        @if (admin) {
            <a class="badge badge-warning" routerLink="/jobs/{{ currentJob.id }}">
            Edit
            </a>
        }
    } @else {<p>Please click on a job...</p>}
} @else {
    @if (currentJob.id) {
        <div class="edit-form">
        <h4>Job</h4>
            <form>
                <div class="form-group">
                <label for="title">Title</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    [(ngModel)]="currentJob.title"
                    name="title"
                />
                </div>
                <div class="form-group">
                <label for="description">Description</label>
                <input
                    type="text"
                    class="form-control"
                    id="description"
                    [(ngModel)]="currentJob.description"
                    name="description"
                />
                </div>
            </form>
        @if (admin) {
            <button class="badge badge-danger mr-2" (click)="deleteJob()">
                Delete
            </button>
        
            <button
                type="submit"
                class="badge badge-success mb-2"
                (click)="updateJob()">
                Update
            </button>
        }
        <p>{{ message }}</p>
            </div>
    } @else {<p>Cannot access this job..</p>}
}
