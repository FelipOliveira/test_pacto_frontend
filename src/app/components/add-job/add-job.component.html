<div>
    <div class="submit-form">
      @if (!submitted) {
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="job.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="job.description"
          name="description"
        />
      </div>
  
      <button (click)="saveJob()" class="btn btn-success">Submit</button>
      } @else {
      <h4>Job was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newJob()">Add Another job</button>
      }
    </div>
  </div>
